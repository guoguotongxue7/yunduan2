<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <form>
        <table>
<!-- 第一行 -->

            <tr>
                <td>性别：</td>
                <td>
                    <input id="nan" type="radio" name="sex"><label for="nan"><img src="../images/man.jpg" /> 男</label> 
                    <input id="nv" type="radio" name="sex" > <label for="nv"><img src="../images/woman.jpg" > 女</label>
                </td>
            </tr>
<!-- 第二行 -->
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option>--请选择年份--</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                    </select>
                    <select>
                        <option>--请选择月份--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select>
                        <option>--请选择日期--</option>
                        <option>31</option>
                        <option>30</option>
                        <option>29</option>
                    </select>
                </td>
            </tr>
<!-- 第三行 -->
            <tr>
                <td>所在地区: </td>
                <td>
                    <select>
                        <option>--请选择地区--</option>
                        <option>四川</option>
                        <option>广东</option>
                        <option>江西</option>
                    </select>
                </td>
            </tr>
<!-- 第四行 -->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input id="weihun" type="radio" name="hunyin"><label for="weihun">未婚</label>
                    <input id="yihun" type="radio" name="hunyin"><label for="yihun">已婚</label>
                    <input id="lihun" type="radio" name="hunyin"><label for="lihun">离婚</label>
                </td>
            </tr>
<!-- 第五行 -->
            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option>大专</option>
                        <option>本科</option>
                        <option>研究生</option>
                        <option>博士</option>
                    </select>
                </td>
            </tr>
<!-- 第六行 -->
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input type="checkbox" name="like">妩媚的 <input type="checkbox" name="like">可爱的 <input type="checkbox" name="like"> 小鲜肉
                </td>
            </tr>

<!-- 第七行 -->
            <tr>
                <td>个人介绍：</td>
                <td>
                    <textarea cols="30" rows="5">个人简介
                    </textarea>
                </td>
            </tr>
<!-- 第八行 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
<!-- 第九行 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox"> 我同意注册条款和会员加入标准
                </td>
    
            </tr>

<!-- 第十行 -->
            <tr>
                <td></td>
                <td>
                    <a href="#" >我是会员，立即登录</a>
                </td>
            </tr>



<!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真沉寻找另一半</li>
                        
                    </ul>
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
