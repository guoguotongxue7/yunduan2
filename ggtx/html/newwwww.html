<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .father {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .son {
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            background-color: gray;
        }
        
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin-top: 50px;
            margin-left: -50px;
            background-color: skyblue;
            transition: all 0.5s;
            transform-origin: top left;
        }
        
        .father:hover .box {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
            <div class="box"></div>
        </div>

    </div>
</body>

</html>
