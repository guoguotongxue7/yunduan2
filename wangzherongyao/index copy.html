<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index copy.css">
    <script src="js/index copy.js"></script>
</head>

<body>
    <!-- 顶部top部分 -->
    <div class="top">
        <div class="top_wrapper area">
            <div class="left-area">
                <h2 class="logo">
                    <a href="#">
                      腾讯游戏
                    </a>
                </h2>
                <div class="recommand">
                    <img src="images/loggo.jpg" class="top-ad"></img>
                </div>
            </div>
            <ul class="right-area">
                <li class="item">
                    <a class="growth" href="#">
                        <i class="icon-grow"></i> 成长守护平台
                    </a>
                </li>
                <li class="item">
                    <a class="ranking" href="#">腾讯游戏排行榜</a>
                </li>
            </ul>
            <!-- 隐藏图片内容，鼠标经过再显示 -->
            <div class="top-select">
                <img src="images/selectLogo.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- header导航部分 -->
    <div class="header">
        <div class="header-nav">
            <div class="header-inner">
                <h2 class="logo">
                    <a href="#">王者荣耀</a>
                </h2>
                <ul class="nav-list">
                    <li class="item active">
                        <a href="#">
                        游戏资料
                        <span class="desc">DATA</span>
                      </a>
                    </li>
                    <li class="item">
                        <a href="#">
                        内容中心
                        <span class="desc">CONTENTS</span>
                      </a>
                    </li>
                    <li class="item">
                        <a href="#">
                        赛事中心
                        <span class="desc">MATCH</span>
                      </a>
                    </li>
                    <li class="item">
                        <a href="#">
                        百态王者
                        <span class="desc">CULTURE</span>
                      </a>
                    </li>
                    <li class="item">
                        <a href="#">
                        社区互动
                        <span class="desc">COMMUNITY</span>
                      </a>
                    </li>
                    <li class="item">
                        <a href="#">
                        玩家支持
                        <span class="desc">PLAYER</span>
                      </a>
                    </li>
                    <li class="item">
                        <a href="#">
                        IP新游
                        <span class="desc">NEW GAMES</span>
                      </a>
                    </li>
                </ul>
                <!-- 搜索 -->
                <div class="search">
                    <a href="#"></a>
                </div>
                <div class="login">
                    <a class="image" href="#">
                        <img src="images/header_login.png" alt="">
                    </a>
                    <div class="info">
                        <a href="#">欢迎登录</a>
                        <p>登录后查看游戏战绩</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 副导航内容隐藏，鼠标经过再显示 -->
        <div class="sub-nav"></div>
    </div>
    <!-- 主体部分 -->
    <div class="main main_wrapper">
        <!-- 轮播图部分 -->
        <div class="news-section">
            <div class="banner">
                <ul class="image-list">
                    <li class="item">
                        <a href="">
                            <img src="./images/banner_01.jpeg" alt="">
                        </a>
                    </li>
                    <li class="item">
                        <a href="">
                            <img src="./images/banner_02.jpeg" alt="">
                        </a>
                    </li>
                    <li class="item">
                        <a href="">
                            <img src="./images/banner_03.jpeg" alt="">
                        </a>
                    </li>
                    <li class="item">
                        <a href="">
                            <img src="./images/banner_04.jpeg" alt="">
                        </a>
                    </li>
                    <li class="item">
                        <a href="">
                            <img src="./images/banner_05.jpeg" alt="">
                        </a>
                    </li>
                </ul>
                <ul class="title-list">
                    <li class="item active">
                        <a href="#">桑启的旅途故事</a>
                    </li>
                    <li class="item">
                        <a href="#">启示之音抢先听</a>
                    </li>
                    <li class="item">
                        <a href="#">谁成为版本之子</a>
                    </li>
                    <li class="item">
                        <a href="#">观赛体验升级</a>
                    </li>
                    <li class="item">
                        <a href="#">季后赛开战</a>
                    </li>
                </ul>
            </div>
            <div class="news"></div>
            <div class="download">
                <a class="download-btn" href="#"></a>
                <a class="guard-btn" href="#"></a>
                <a class="experience-btn" href="#"></a>
            </div>
        </div>
        <!-- tab切换部分 -->
        <div class="section-content">
            <div class="left-content">
                <div class="content-center">
                    <div class="section_header">
                        <div class="header_left">
                            <h3 class="title">内容中心</h3>
                        </div>
                        <div class="header_right" href="#">
                            <a class="more" href="#">更多</a>
                        </div>
                    </div>
                    <div class="tab_control">
                        <div class="item active">精品栏目</div>
                        <div class="line"></div>
                        <div class="item">赛事精品</div>
                        <div class="line"></div>
                        <div class="item">英雄攻略</div>
                    </div>
                </div>
            </div>
            <div class="right-content"></div>
        </div>







</body>

</html>
